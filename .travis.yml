sudo: required

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-add-repository -y ppa:beineri/opt-qt542
 - sudo apt-get -qq update
 - sudo apt-get -qq install g++-4.8 libc6-i386 qt54tools qt54svg qt54webkit qt54script
 - sudo apt-get install qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
 - sudo apt-get install qt5-default qttools5-dev-tools

install:

script: 
 - qmake -project
 - qmake SolarCarHostTelemetry.pro
 - make

language: cpp