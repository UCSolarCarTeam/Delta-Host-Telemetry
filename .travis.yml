sudo: required

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get -qq update
 - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
 - sudo apt-get install qt5-default qttools5-dev-tools libqt5core5a libudev1

install:
 - chmod +x installQTSerialPort.sh
 - ./installQTSerialPort.sh
script: 
 - qmake -project
 - qmake SolarCarHostTelemetry.pro
 - make

language: cpp